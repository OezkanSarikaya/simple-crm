
<div class="dialog" *ngIf="user">
  <h1 mat-dialog-title>Edit Address</h1>
  <div mat-dialog-content>
    <p>
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Street</mat-label>
        <input matInput [(ngModel)]="user.street" placeholder="Street" />
      </mat-form-field>
    </p>

    <p>
      <mat-form-field appearance="outline" class="mr-16">
        <mat-label>Zip Code</mat-label>
        <input matInput [(ngModel)]="user.zipCode" placeholder="Zip Code" />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>City</mat-label>
        <input matInput placeholder="City" [(ngModel)]="user.city"/>
      </mat-form-field>
    </p>
  </div>

  <div mat-dialog-actions class="dialogBtns">
    <button mat-raised-button (click)="dialogRef.close()">Cancel</button>
    <button mat-raised-button>Save</button>
  </div>
</div>
