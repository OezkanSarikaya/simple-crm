<mat-card appearance="outlined">

  <table>
    <tr>
      <th>Name</th>
      <th>E-mail</th>
      <th>City</th>
    </tr>

    <tr *ngFor="let user of users$ | async" [routerLink]="['/user/'+user.id]">
      <td>

    {{ user.firstName }} {{ user.lastName }}

      </td>
      <td>{{ user.email }}</td>
      <td>{{ user.city }}</td>
    </tr>
  </table>
</mat-card>

<button
  (click)="openDialog()"
  class="add-user-btn"
  mat-fab
  color="primary"
  matTooltip="Add new user"
  [matTooltipPosition]="position.value!"
>
  <mat-icon>add</mat-icon>
</button>
