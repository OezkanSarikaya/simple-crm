
<div class="dialog" *ngIf="user">
    <h1 mat-dialog-title>Edit User</h1>
    <div mat-dialog-content>
      <p>
        <mat-form-field appearance="outline" class="mr-16">
          <mat-label>First name</mat-label>
          <input matInput [(ngModel)]="user.firstName"  placeholder="Firstname" />
        </mat-form-field>

        <mat-form-field appearance="outline" >
            <mat-label>Last name</mat-label>
            <input matInput [(ngModel)]="user.lastName" placeholder="Lastname" />
          </mat-form-field>
      </p>
  
      <p>
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput [(ngModel)]="user.email" placeholder="Email" />
        </mat-form-field>

      </p>
    </div>
  
    <div mat-dialog-actions class="dialogBtns">
      <button mat-raised-button (click)="dialogRef.close()">Cancel</button>
      <button mat-raised-button>Save</button>
    </div>
  </div>
